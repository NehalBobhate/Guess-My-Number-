<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="game-name">Guess My Number</h1>
    <h1 class="guess-value">Between 1 To 10</h1>
    <p class="secret-number">?</p>

    <p class="message">Start Guessing!..</p>
    <input type="number" class="ip-filed" />
    <button class="button-size check">Check!</button>
    <p class="score-label">Score: <span class="score">5</span></p>
    <p class="highscore-label">Highscore: <span class="high-score">0</span></p>

    <button class="button-size restart">Again!</button>
    <script src="script.js"></script>
  </body>
</html>
